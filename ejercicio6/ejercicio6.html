<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Personales</title>
    <link rel="stylesheet" href="ejercicio6estilo.css">
</head>
<body>
    <h1>Ingrese sus datos personales</h1>

    <p>Ingrese su Nombre:</p>
    <input type="text" id="nombre">
    <br><br>

    <p>Ingrese su Apellido:</p>
    <input type="text" id="apellido">
    <br><br>

    <p>Ingrese su edad (mayor de 18):</p>
    <input type="number" id="edad">
    <br><br>

    <p>Ingrese su altura:</p>
    <input type="number" id="altura">
    <br><br>

    <p>Ingrese su correo electronico (debe contener "@"):</p>
    <input type="text" id="correo">
    <br><br>

    <button id="btnenviar">Enviar</button>

    <p id="mensaje"></p> 

    <script src="ejercicio6.js"></script>
</body>
</html>
